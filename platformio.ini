[platformio]
default_envs = esp01_1m

[env:esp01_1m]
framework = arduino
platform = espressif8266
board = esp01_1m
lib_deps = 
	256dpi/MQTT@^2.5.0
	waspinator/AccelStepper@^1.61.0
	https://github.com/tzapu/WiFiManager.git
	jwrw/ESP_EEPROM@^2.1.2
	janelia-arduino/TMC2209@^8.0.6
	bblanchon/ArduinoJson@^6.19.4

[env:wemosd1]
framework = arduino
platform = espressif8266
board = d1_mini
lib_deps = 
	256dpi/MQTT@^2.5.0
	waspinator/AccelStepper@^1.61.0
	https://github.com/tzapu/WiFiManager.git
	jwrw/ESP_EEPROM@^2.1.2
	janelia-arduino/TMC2209@^8.0.6
	bblanchon/ArduinoJson@^6.19.4
monitor_speed = 115200
